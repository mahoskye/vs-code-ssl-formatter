name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Compile TypeScript
      run: npm run compile

    - name: Run unit tests
      run: npm run test:unit

    - name: Check for console.log in production code
      if: runner.os == 'Linux'
      run: |
        if grep -r "console\.log" src/ --include="*.ts" --exclude="**/logger.ts"; then
          echo "❌ Found console.log in production code!"
          exit 1
        else
          echo "✅ No console.log found in production code"
        fi

    - name: Check for TODO comments
      if: runner.os == 'Linux'
      run: |
        if grep -r "TODO\|FIXME\|XXX\|HACK" src/ --include="*.ts"; then
          echo "⚠️  Found TODO/FIXME comments in code"
          # Don't fail, just warn
        else
          echo "✅ No TODO/FIXME comments found"
        fi

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install vsce
      run: npm install -g @vscode/vsce

    - name: Package extension
      run: vsce package

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: ssl-extension-${{ github.sha }}
        path: '*.vsix'
        retention-days: 30
